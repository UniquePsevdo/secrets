<div class="padding">
    <md-tab-group>
        <md-tab *ngIf="authService.isUserAuthenticated()===false" label="Sign In">
            <app-signin></app-signin>
        </md-tab>
        <md-tab *ngIf="authService.isUserAuthenticated()===true" label="Content">
            <app-admin-content></app-admin-content>
        </md-tab>
        <md-tab *ngIf="authService.isUserAuthenticated()===true" label="Sign Out">

            <div>Sign Out button</div>
        </md-tab>
        <md-tab *ngIf="authService.isUserAuthenticated()===false" label="Sign Up">
            <app-signup></app-signup>
        </md-tab>
    </md-tab-group>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button md-raised-button color="primary" type="button" (click)="getData()">Test</button>
    </div>
    <router-outlet></router-outlet>
</div>
