<div class="padding">
    <md-tab-group>
        <md-tab *ngIf="authenticationService.isUserAuthenticated()===false" label="Log In">
            <app-login></app-login>
        </md-tab>
        <md-tab *ngIf="authenticationService.isUserAuthenticated()===true" label="Content">
            <!--<app-admin-content></app-admin-content>-->
            <!--<button md-raised-button color="primary" type="button" >Cabinet</button>-->
            <!--здесь нужен компонент-форма кабинета или даже если нет, то компонент с формой все равно нужен-->
            <app-cabinet-form></app-cabinet-form>
        </md-tab>
        <md-tab *ngIf="authenticationService.isUserAuthenticated()===true" label="Log out">
            <div fxLayout="row" fxLayoutAlign="start center" style="margin-top: 20px;">
                <button md-raised-button color="primary" type="button" (click)="logout()">Logout</button>
            </div>
        </md-tab>
        <md-tab *ngIf="authenticationService.isUserAuthenticated()===false" label="Register">
            <app-register></app-register>
        </md-tab>
    </md-tab-group>
</div>
